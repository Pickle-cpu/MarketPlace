projects:
  basicapp-main:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: qfdzep34szc5dm3oc4pvxwrbae
        maxDepth: 2
extensions:
  amplify:
    version: 3
